<html>
<head><title>Histogram ofTimeslot histogram</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div id="plot"></div>
<script>var data = [{x: ['1', '2', '3', '4', '7'], y: [32, 64, 50, 24, 1], type: 'bar'}];
var layout = {
    title: 'Histogram of Timeslot histogram',
    xaxis: {title: 'Timeslot histogram'},
    yaxis: {title: 'Frequency'}
};
Plotly.newPlot('plot', data, layout);</script>
</body>
</html>
